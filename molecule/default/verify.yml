- name: verify | kube_master
  hosts: kube_master
  remote_user: root
  become: true
  tasks:
    - name: kubectl version --output=yaml
      ansible.builtin.command:
        cmd: kubectl version --output=yaml
      register: result
      changed_when: result is not succeeded

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.kube_addon_manager
      tags: alvistack.kube_addon_manager

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.kube_flannel
      tags: alvistack.kube_flannel

    - name: kubectl get pod --all-namespaces
      ansible.builtin.shell:
        cmd: |
          set -euxo pipefail
          kubectl get pod --all-namespaces | egrep -e 'kube-flannel\s+kube-flannel-ds-\S+\s+[0-9]+\/[0-9]+\s+Running'
      args:
        executable: "/bin/bash"
      when: inventory_hostname == ansible_play_hosts[0]
      register: result
      changed_when: result is not succeeded
      until: result is succeeded
      retries: 60
